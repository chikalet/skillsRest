services:
  db:
    image: postgres:16-alpine 
    ports:
      - "5433:5432" 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: . 
    ports:
      - "3000:3000" 
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: root
      DB_NAME: test
      DATABASE_URL: postgresql://postgres:root@db:5432/test?sslmode=disable 
    depends_on:
      - db 

volumes:
  db_data: 